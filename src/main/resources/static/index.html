<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFHL API Tester</title>
  <style>
    body {
      font-family: monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    input, button, textarea {
      font-family: monospace;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #007acc;
      color: white;
      cursor: pointer;
    }

    pre {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #9cdcfe;
    }

    h1 {
      color: #569cd6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BFHL POST API Tester</h1>
    <form id="dataForm">
      <label for="arrayInput">Enter input like: <code>{ 1, "A", 7, "B" }</code></label>
      <input type="text" id="arrayInput" placeholder='{ 1, "A", 7, "B" }' />
      <button type="submit">Send Request</button>
    </form>
    <h2>Response:</h2>
    <pre id="responseBox">{ }</pre>
  </div>

  <script>
    document.getElementById("dataForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("arrayInput").value;

      // Clean and convert { 1, "A", 7, "B" } to a proper array
      const clean = input
        .replace(/^{|}$/g, '')          // remove outer { }
        .split(',')
        .map(x => x.trim().replace(/^"|"$/g, ''))  // trim and strip quotes

      // Wrap strings in quotes, keep numbers as strings (as per API)
      const jsonArray = clean.map(val => val.replace(/^"|"$/g, ''));

      const response = await fetch("https://your-backend.onrender.com/bfhl", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: jsonArray })
      });

      const result = await response.json();
      document.getElementById("responseBox").textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
