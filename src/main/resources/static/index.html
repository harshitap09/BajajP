<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFHL Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>BFHL API Tester</h1>
    <form id="dataForm">
      <input type="text" id="dataInput" placeholder='Enter values like: 1,A,3,B'>
      <button type="submit">Submit</button>
    </form>
    <pre id="responseBox"></pre>
  </div>

  <script>
    document.getElementById("dataForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const raw = document.getElementById("dataInput").value;
      const arr = raw.split(",").map(el => el.trim());

      const response = await fetch("https://your-app.onrender.com/bfhl", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: arr })
      });

      const result = await response.json();
      document.getElementById("responseBox").textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
